# ~/.config/hypr/hyprlock.conf

general {
    # how long before lock activates automatically (optional, usually handled by idle daemon)
    # timeout = 300

    # background blur and fade
    blur = true
    blur_size = 8
    blur_passes = 3
    fade_in = true
}

background {
    # background image or color
    path = ~/.config/hypr/wallpaper/comet.jpg
    color = rgba(0, 0, 0, 0.6)  # fallback if image not found
}

input-field {
    monitor = eDP-1
    size = 250, 50
    position = 0, -100
    dots_size = 0.25
    outline_thickness = 2
    outer_color = rgba(255, 255, 255, 0.2)
    inner_color = rgba(255, 255, 255, 0.05)
    font_color = rgba(255, 255, 255, 0.9)
    fail_color = rgba(255, 80, 80, 0.8)
    placeholder_text = "Enter Password ðŸ”’"
    fade_on_fail = true
}

# ==========================
# 💻  Matrix’s Kitty Config
# ==========================

#wal import
include ~/.cache/wal/colors-kitty.conf

# 🧩 Font setup
font_family      FiraCode Nerd Font
font_size        17.0

# 🪞 Transparency (0–1)
background_opacity 0.5

# 🌀 Blur (Hyprland handles this)
background_blur  25

# 🌈 Cursor & colors
cursor_shape     beam
cursor_blink_interval 0.5
foreground       #cdd6f4
background       #1e1e2e

# Catppuccin Mocha style colors 😎
color0  #45475a
color1  #f38ba8
color2  #a6e3a1
color3  #f9e2af
color4  #89b4fa
color5  #cba6f7
color6  #94e2d5
color7  #bac2de
color8  #585b70
color9  #f38ba8
color10 #a6e3a1
color11 #f9e2af
color12 #89b4fa
color13 #cba6f7
color14 #94e2d5
color15 #a6adc8

# ⚙️ Window behavior
window_padding_width 8
confirm_os_window_close 0

# 🪄 Scrollback
scrollback_lines 10000
enable_audio_bell no

# 🔗 Keybindings (optional)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab

